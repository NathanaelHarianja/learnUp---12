<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - LearnUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Buat Akun LearnUp</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="fullname">Nama Lengkap</label>
          <input type="text" id="fullname" placeholder="Masukkan nama lengkap kamu" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukkan email kamu" required>
        </div>
        <div class="input-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" placeholder="Buat kata sandi" required>
        </div>
        <button type="submit" class="btn">Daftar</button>
        <p class="link">Sudah punya akun? <a href="index.html">Masuk</a></p>
      </form>
      <p id="errorMsg" class="error-msg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
